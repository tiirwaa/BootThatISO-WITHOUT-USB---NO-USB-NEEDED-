name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          cmake --build . --config Release

      - name: Create Release
        run: gh release create ${{ github.ref_name }} --generate-notes ./build/Release/BootThatISO!.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}